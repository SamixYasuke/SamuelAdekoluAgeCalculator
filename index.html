<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <form action="#" class="d-flex gap-2 pt-4">
        <div>
          <h6>DAY</h6>
          <input
            placeholder="DD"
            class="text-center dayInput"
            type="text"
            minlength="1"
            maxlength="2"
            autocomplete="off"
          />
          <p class="mt-2 errorTextLight d-none p-1"></p>
        </div>
        <div>
          <h6>MONTH</h6>
          <input
            placeholder="MM"
            class="text-center monthInput"
            type="text"
            minlength="1"
            maxlength="2"
            autocomplete="off"
          />
          <p class="mt-2 errorTextLight d-none p-2"></p>
        </div>
        <div>
          <h6>YEAR</h6>
          <input
            placeholder="YYYY"
            class="text-center yearInput"
            type="text"
            minlength="1"
            maxlength="4"
            autocomplete="off"
          />
          <p class="mt-2 errorTextLight d-none p-3"></p>
        </div>
      </form>
      <hr />
      <div class="button">
        <img src="images/icon-arrow.svg" alt="" />
      </div>
      <div class="result">
        <h2 class="display-4">
          <span class="purpleText yearResult">_ _</span>years
        </h2>
        <h2 class="display-4">
          <span class="purpleText monthResult">_ _</span>months
        </h2>
        <h2 class="display-4">
          <span class="purpleText dayResult">_ _</span>days
        </h2>
      </div>
    </section>
  </body>
  <footer>
    <div class="container pt-5">
      <h5>
        Improve your front-end skills by building projects Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level
      </h5>
    </div>
    <div class="container mb-3">
      <div class="row gap-0">
        <div class="col-lg-3 col-md-4">
          <h5>Challenge By</h5>
        </div>
        <div class="col-lg-3 col-md-4">
          <a
            target="_blank"
            class="btn btn-outline-primary"
            href="https://www.frontendmentor.io/?ref=challenge"
            >Front-End Mentor</a
          >
        </div>
        <div class="col-lg-3 col-md-4">
          <h5>Coded By</h5>
        </div>
        <div class="col-lg-3 col-md-4">
          <a
            target="_blank"
            class="btn btn-outline-primary"
            href="https://github.com/SamixYasuke"
            >Samuel Adekolu Oluwaseun</a
          >
        </div>
      </div>
    </div>
  </footer>
</html>
